<ion-header>
  <ion-navbar>
    <ion-title>Placeholders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Explore Nearby
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
      </button>

      <button ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </button>

      <div padding>
        <button ion-button color="primary" (click)=login() block>登陆</button>
      </div>
    </ion-list>
  </ion-card>


</ion-content>
