<ion-header>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="hot">
        {{"hot.hot" | translate}}
      </ion-segment-button>
      <ion-segment-button value="new">
        {{"hot.new" | translate}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content [ngSwitch]="type">
  <list-ref-load (refreshTopic)="refreshData($event)" (loadMoreTopic)="getData($event)">
    <div *ngSwitchCase="'hot'">
      <page-topic-list [topicList]='hotTopicList'></page-topic-list>
    </div>
    <div *ngSwitchCase="'new'">
      <page-topic-list [topicList]='newTopicList'></page-topic-list>
    </div>
  </list-ref-load>

</ion-content>
